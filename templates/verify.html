{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card">
            <div class="card-header">
                <h4 class="mb-0 text-gradient">Verify Your Email</h4>
            </div>
            <div class="card-body text-center">
                <div class="feature-icon mx-auto mb-3">
                    <i class="fas fa-envelope"></i>
                </div>
                <p class="text-muted">
                    We sent a 6-digit code to <strong class="text-gradient">{{ email_mask }}</strong><br>
                    The code will expire in 10 minutes
                </p>
                
                <form method="POST" action="{{ url_for('verify_code') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="code" class="form-label fw-bold">Verification Code</label>
                        <input type="text" class="form-control text-center" id="code" name="code" 
                               placeholder="000000" required pattern="[0-9]{6}" 
                               maxlength="6" style="font-size: 1.2rem; letter-spacing: 0.5em;">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3">
                        <i class="fas fa-check me-1"></i> Verify Code
                    </button>
                </form>
                
                <form method="POST" action="{{ url_for('resend_code') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-redo me-1"></i> Resend Code
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
