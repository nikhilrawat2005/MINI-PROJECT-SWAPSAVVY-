{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card glass-card">
            <div class="card-header">
                <h4 class="mb-0 text-gradient">Create Your SwapSavvy Account</h4>
                <small class="text-muted">You will receive a 6-digit verification code via email</small>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('signup') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required pattern="[A-Za-z0-9_.]{3,30}" 
                               title="3-30 characters, only letters, numbers, underscore, and dot">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required minlength="8">
                        <div class="form-text">At least 8 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Full Name (Optional)</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                <label class="form-check-label fw-bold" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label fw-bold" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label fw-bold" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus me-1"></i> Create Account
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{{ url_for('login') }}" class="text-gradient">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
