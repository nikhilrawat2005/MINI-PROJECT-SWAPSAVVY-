<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; background: #007bff; color: white; padding: 20px; }
        .code { font-size: 2em; letter-spacing: 0.5em; text-align: center; margin: 30px 0; 
                padding: 20px; background: #f8f9fa; border-radius: 5px; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; 
                 text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SwapSavvy</h1>
        </div>
        
        <h2>Hi {{ username }}!</h2>
        <p>Welcome to SwapSavvy! Please use the following verification code to complete your registration:</p>
        
        <div class="code">{{ code }}</div>
        
        <p><strong>This code will expire in 10 minutes.</strong></p>
        <p>If you didn't request this verification, please ignore this email.</p>
        
        <div class="footer">
            <p>Thanks,<br>The SwapSavvy Team</p>
        </div>
    </div>
</body>
</html>
