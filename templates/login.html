{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card">
            <div class="card-header">
                <h4 class="mb-0 text-gradient">Login to SwapSavvy</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="login_input" class="form-label fw-bold">Email or Username</label>
                        <input type="text" class="form-control" id="login_input" name="login_input" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="{{ url_for('signup') }}" class="text-gradient">Sign up here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
