<!-- templates/error.html - NEON PRO EDGE THEME -->
{% extends "base.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card glass-card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Oops! Something went wrong</h4>
                </div>
                <div class="card-body text-center">
                    <div class="feature-icon mx-auto mb-3">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h5 class="text-gradient">{{ error }}</h5>
                    <p class="text-muted">If this problem persists, please contact support.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">Go Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
